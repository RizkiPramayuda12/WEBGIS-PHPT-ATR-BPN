  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form>
              <h1>Formulir Masuk</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">Masuk</a>
                <a class="reset_pass" href="#">Lupa Password</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Anda Baru Memasuki Situs Ini ?
                  <a href="#signup" class="to_register"> Membuat Akun </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Selamat Datang</h1>
                  <p> Direktorat Pengaturan Tanah Pemerintah</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>Membuat Akun</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="login.html">Submit</a>
              </div>

              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <script>
          function show(){
            var password = document.getElementById("password");
            var icon = document.querySelector(".fas")
      
            // ========== Checking type of password ===========
            if(password.type === "password"){
              password.type = "text";
            }
            else {
              password.type = "password";
            }
          };
        </script>
  </body>
